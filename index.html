<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <title>News App</title>
</head>

<body>
  <nav>
    <div class="main-nav container flex">
      <a href="#" onclick="reload()" class="company-logo">
        <img src="./Image/logo1.png" alt="company logo">
      </a>
      <div class="nav-links">
        <ul class="flex">
          <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
          <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
          <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
          <li class="hover-link nav-item" id="Astrology" onclick="onNavItemClick('astrology')">Astrology</li>
          <li class="hover-link nav-item" id="Science" onclick="onNavItemClick('science')">Science</li>
          <li class="hover-link nav-item" id="Stocks" onclick="onNavItemClick('stocks')">Stocks</li>

        </ul>
      </div>
      <div class="search-bar flex">
        <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
        <button id="search-button" class="search-button">Search</button>
      </div>
    </div>
  </nav>
  <main>
    <div class="cards-container container flex" id="cards-container">
    </div>
  </main>
  <template id="template-news-card">
    <div class="card">
      <div class="card-header">
        <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
      </div>
      <div class="card-content">
        <h3 id="news-title">This is the Title</h3>
        <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
        <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe
          quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
      </div>
    </div>
  </template>
  <script src="./script.js"></script>
</body>
</html>
